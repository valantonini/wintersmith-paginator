language: node_js
node_js:
  - "10"
env:
  global:
  - USER="valantonini"
  - EMAIL="val.antonini@gmail.com"
  - REPO="wintersmith-paginator"
  - GH_REPO="github.com/${USER}/${REPO}.git"
install:
  - npm install
after_success:
  - npm version $MAJOR_VERSION_NUMBER.$MINOR_VERSION_NUMBER.$TRAVIS_BUILD_NUMBER
  - git commit --all --message "updated version"
  #- git remote rm origin
  #- git remote add origin "https://${GH_TOKEN}@${GH_REPO}"
  - git config user.email ${EMAIL}
  - git config user.name ${USER}
